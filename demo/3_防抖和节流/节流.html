<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <meta

    <title>节流-demo</title>
    <style></style>
    <script src="./utils.js"></script>
  </head>
  <body>
    <script>
      // 防抖和节流 demo

      // 节流
      document.addEventListener(
        'mousemove',
        throttled((e) => {
          const { x, y } = e;
          console.log(`当前的坐标是: (${x}, ${y})`);
        }, 1000)
      );

      // 防抖
      // document.addEventListener('mousemove', debounce((e) => {

      // }, 1000))
    </script>
  </body>
