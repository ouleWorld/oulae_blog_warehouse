<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>sendBeacon demo</title>
  </head>
  <body>
    <h2>sendBeacon demo</h2>
    <script>
      const BASE_URL = 'http://localhost:2300';

      const sendBeaconLog = (obj = {}) => {
        const data = new FormData();

        Object.entries(obj).forEach(([key, value]) => {
          data.append(key, value);
        });

        navigator.sendBeacon(`${BASE_URL}/log`, data);
      };

      sendBeaconLog({ name: 'oulae' });

      fetch(`${BASE_URL}/log`, {
        method: 'POST',
        body: {
          name: 'oulae',
        },
      });
    </script>
  </body>
</html>
