<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>预加载_图片</title>
    <style>
      .test {
        width: 100%;
        height: 50vh;
        background-image: url('https://cn.bing.com/th?id=OHR.BorregoBadlands_ZH-CN9913349081_1920x1080.jpg&rf=LaDigue_1920x1080.jpg');
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const log = console.log.bind(console);

      const e = (selector) => document.querySelector(selector);

      const __main = () => {
        const img = new Image();
        img.src =
          'https://cn.bing.com/th?id=OHR.BorregoBadlands_ZH-CN9913349081_1920x1080.jpg&rf=LaDigue_1920x1080.jpg';
        img.onload = () => {
          const html = `
          <div class="test"></div>
        `;

          const $container = e('.container');
          $container.innerHTML = html;
          console.log('图片完成了加载！');
        };
      };

      __main();
    </script>
  </body>
</html>
