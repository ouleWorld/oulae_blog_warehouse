<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      :root {
        --bg: #fff;
        --font-color: red;
      }

      :root[data-dark-theme='true'] {
        --bg: blue;
        --font-color: black;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: var(--bg);
        color: var(--font-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>change theme</button>
      <div class="des">hello world!</div>
    </div>
    <script>
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        const html = document.querySelector('html');
        const temp = html.dataset.darkTheme;
        html.dataset.darkTheme = !(temp === 'true');
      });
    </script>
  </body>
</html>
